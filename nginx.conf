server {
    listen 443 ssl;

    server_name supermarket-ton.pro;

    ssl_certificate /etc/letsencrypt/live/supermarket-ton.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/supermarket-ton.pro/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }


    location ~ /\.ht {
        deny  all;
    }
}